
<div class="row content">

  <div class="col-sm-4">
    <div class="panel panel-default">
        <div class="panel-heading">Últimos sorteios</div>
        <table class="table">
          <tr *ngFor="let sortition of sortitions" >
            <td><a [routerLink]="['/resultados', sortition.id]">
              {{ sortition.edition_number }}º Edição</a>
            </td>
            <td><a [routerLink]="['/resultados', sortition.id]">
              {{ sortition.sortition_date | date }}</a>
            </td>
          </tr>
        </table>
    </div>
  </div>

  <div class="col-sm-8">
      <router-outlet></router-outlet>
  </div>

</div>
